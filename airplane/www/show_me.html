{% set color = frappe.form_dict.get('color', 'black') %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Colors</title>
    <style>
        /* Rectangle styling */
        #colorRectangle {
            width: 300px;  /* Rectangle width */
            height: 200px; /* Rectangle height */
            border: 1px solid black; /* Rectangle border */
            
        }
    </style>
</head>
<body>
    <h1>Colored Rectangle</h1>
    <div id="colorRectangle" style="background-color: {{color}}"></div> <!-- Rectangle displaying the color -->
    
</body>
</html>
